<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;500;700&family=Roboto:ital,wght@1,300&family=Tajawal&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a6e7cb22d.js" crossorigin="anonymous"></script>
    <script src="script.js" async></script>
</head>

<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Book-Shop <i class="fa-solid fa-book-open-reader"> </i></a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </header>
    <!--Container-->
    <div class="container">
        <!--cards-->
        <div class="cards">
            <div class="card" style="width: 18rem;">
                <img src="image/before the coffee gets cold.jpg" class="card-img" alt="before the coffee gets cold">
                <div class="card-body">
                    <h5 class="card-title book-title">Before the coffee gets cold</h5>
                    <div class="footerCard">
                        <div class="footer-right">
                            <div class="like-btn">
                                <i class="far fa-heart" style="cursor: pointer"></i>
                            </div>
                            <p class="card-text book-price">78.00 DT</p>
                        </div>
                        <div class="footer-left">
                            <button type="button" class="btn btn-primary btn-sm shop-item-button">Add to card</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="image/note to self.jpg" class="card-img" alt="note to self">
                <div class="card-body">
                    <h5 class="card-title book-title ">Note to self</h5>
                    <div class="footerCard">
                        <div class="footer-right">
                            <div class="like-btn">
                                <i class="far fa-heart" style="cursor: pointer"></i>
                            </div>
                            <p class="card-text book-price">76.00 DT</p>
                        </div>
                        <div class="footer-left">
                            <button type="button" class="btn btn-primary btn-sm shop-item-button">Add to card</button>
                        </div>
                    </div>
                </div>


            </div>

            <div class="card" style="width: 18rem;">
                <img src="image/people from my neighborhood.jpg" class="card-img" alt="people from my neighborhood">
                <div class="card-body">
                    <h5 class="card-title book-title">People from my neighborhood</h5>
                    <div class="footerCard">
                        <div class="footer-right">
                            <div class="like-btn">
                                <i class="far fa-heart" style="cursor: pointer"></i>
                            </div>
                            <p class="card-text book-price">32.00 DT</p>
                        </div>
                        <div class="footer-left">
                            <button type="button" class="btn btn-primary btn-sm shop-item-button">Add to card</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card" style="width: 18rem;">
                <img src="image/pillow thoughts.jpg" class="card-img" alt="pillow thoughts">
                <div class="card-body">
                    <h5 class="card-title book-title">Pillow thoughts</h5>
                    <div class="footerCard">
                        <div class="footer-right">
                            <div class="like-btn">
                                <i class="far fa-heart" style="cursor: pointer"></i>
                            </div>
                            <p class="card-text book-price">75.00 DT</p>
                        </div>
                        <div class="footer-left">
                            <button type="button" class="btn btn-primary btn-sm shop-item-button">Add to card</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card" style="width: 18rem;">
                <img src="image/the sun and her flowers.jpg" class="card-img" alt="the sun and her flowers">
                <div class="card-body">
                    <h5 class="card-title book-title ">The sun and her flowers</h5>
                    <div class="footerCard">
                        <div class="footer-right">
                            <div class="like-btn">
                                <i class="far fa-heart" style="cursor: pointer"></i>
                            </div>
                            <p class="card-text book-price">58.00 DT</p>
                        </div>
                        <div class="footer-left">
                            <button type="button" class="btn btn-primary btn-sm shop-item-button">Add to card</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card" style="width: 18rem;">
                <img src="image/things we never got over.jpg" class="card-img" alt="things we never got over">
                <div class="card-body">
                    <h5 class="card-title book-title">Things we never got over</h5>
                    <div class="footerCard">
                        <div class="footer-right">
                            <div class="like-btn">
                                <i class="far fa-heart" style="cursor: pointer"></i>
                            </div>
                            <p class="card-text book-price">52.00 DT</p>
                        </div>
                        <div class="footer-left">
                            <button type="button" class="btn btn-primary btn-sm shop-item-button">Add to card</button>
                        </div>
                    </div>
                </div>

            </div>












        </div>
        <!-- Total -->
        <div class="container content-div">
            <h2 class="total-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total :</strong>
                <span class="cart-total-price">0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Reset</button>
            </section>

        </div>





        <!--Footer-->
        <div class="footer">

        </div>


















</body>

</html>
